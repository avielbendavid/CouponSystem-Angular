<button mat-fab matTooltip="Add new Coupon" class="addTableItem" (click)="openAddCouponDialog()">+</button>

    [couponsTableData]="couponsTableData" [couponsTableColumn]="couponsTabelColumn"></app-coupons-table>
<div *ngIf="!couponsTableData" style="width: 500px;
position: relative;
left: 50%;
transform: translateX(-50%);
top: 50px;
display: flex;
flex-direction: column;
justify-content: space-around;
align-items: center;
height: 150px;">
    <div>Please wait , Your request is in progress...</div>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
