<div style="position: relative;">
    <img style="display: block;" height="400px" width="600px" src="assets/images/{{coupon.image}}" alt="">
    <button mat-dialog-close style="position: absolute; top: 10px; right: 15px; background-color: black;color: #ffffff;" mat-mini-fab>
    <img src="assets/images/x.png" width="15px" height="15px" alt="">
    </button>
    <div style="padding: 25px;">
        <label>PRICE</label><span>{{this.coupon.price}}</span>
        <br>
        <br>
        <label>CATEGORY</label><span>{{this.coupon.category}}</span>
        <br>
        <br>
        <label>COMPANY</label><span>{{this.coupon.company.name}}</span>
    </div>
    <button mat-dialog-close (click)="buy(this.coupon)" style="width: 100%; height: 80px; border-radius: 2px; outline: none;">{{message}}</button>
</div>
